<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: sans-serif;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Favicon Generator</h1>
    <div>
        <canvas id="favicon16" width="16" height="16"></canvas>
        <canvas id="favicon32" width="32" height="32"></canvas>
        <canvas id="favicon64" width="64" height="64"></canvas>
    </div>
    <script>
        // Load the SVG
        const img = new Image();
        img.onload = function() {
            // Draw on each canvas
            [16, 32, 64].forEach(size => {
                const canvas = document.getElementById(`favicon${size}`);
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, size, size);
            });
        };
        img.src = 'favicon.svg';
    </script>
</body>
</html>
